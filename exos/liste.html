    <title>liste</title>
    <style>

    body {
        background-color: rgb(184, 212, 214);
        }
    /* pour le style des ul */
    ul {
        background-color: rgb(13, 139, 70);
        width: 50%;
    }

    ul>li {
        /* square, circle, disc, katakana-iroha */
        list-style-type: circle;
    }

    ul li:nth-child(even) {
        /* tous les P pair */
        background-color: rgb(143, 31, 78);
    }

    ul li:nth-child(odd) {
        /* tous les P impair*/
        background-color: rgb(124, 120, 120);
        }
    </style>
</head>
