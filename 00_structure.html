<!DOCTYPE html><!--ceci est un commentaire : Doctype est la première balise obligatoire dans une page HTML : elle désigne le type de document pour le navigateur ici .html-->
<html lang="fr"><!--la balise html désigne le début de la page : l'attribut lang dont la valeur est fr désigne la langue, le français utilisé côté utilisateur-->
<head><!--La balise HEAD contient les paramètres d'en-tête de la page html qui sont, pour la plupart, invisibles pour l'internaute-->
    <meta charset="UTF-8"><!--l'encodage des caractères pour afficher les caractères spéciaux tels que les accents -->
    <title>Ma première page HTML - structure de base de la page</title><!--le titre de la page</title-->
</head>
<body><!--tout ce qui sera afficher sur la page s'écrit à l'intérieur de la balise body, le corps du document--> 
    <h1>La première page de Sébastien Delrue ; youpi !</h1>
    </body>
</html>
